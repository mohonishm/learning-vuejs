<!DOCTYPE html>
<html>
    <head>
        <title>VueJS</title>
    </head>
    <body>
        <script type="importmap">
            {
              "imports": {
                "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
              }
            }
        </script>
          
        <div id="app">
            <input v-model="message"/>
            <h1>{{ message }}</h1>
            <hr />
            <div class="box"></div>
        </div>
          
        <script type="module">
            import { createApp } from 'vue'
        
            createApp({
                data() {
                    return {
                        message: 'Hello Vue!'
                    }
                }
            }).mount('#app')
        </script>
    </body>
</html>
